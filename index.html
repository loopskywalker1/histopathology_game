<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Image Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreBoard">
        Score: <span id="score">0</span>
    </div>
    <div id="nameInput">
        Enter Your Name: <input type="text" id="playerName">
        <button onclick="submitName()">Submit</button>
    </div>
    <div id="welcomeMessage" style="display:none;">
        Welcome, <span id="nameDisplay"></span>!
    </div>
    <div id="gameContainer">
        <div id="playerImage"></div>
        <div id="bulletImage" style="display:none;"></div>
        <div id="targetImage"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
